<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame Oreia Hot Dogs</title>
    <link rel="stylesheet" href="minigame.css">
</head>
<body>
    <div id="game-area">
        <div id="catcher" style="position: absolute; left: 50%; bottom: 10px; width: 100px; height: 100px; background-image: url('imagens/personagem.png'); background-size: cover; background-color: transparent; transform: translateX(-50%);"></div>
    </div>
    <div id="controls">
        <button id="start-button">Começar</button>
        <div id="score">Pontuação: 0</div>
        <div id="timer">Tempo: 30</div>
    </div>

    <!-- Campo para o nome do jogador -->
    <div id="name-input" style="text-align: center;">
        <label for="player-name">Digite seu nome: </label>
        <input type="text" id="player-name" placeholder="Nome do Jogador">
        <button id="submit-name">Iniciar</button>
    </div>

    <!-- Botão de Sair -->
    <div id="game-over">
        <a href="index.html">
            <button id="exit-button">Voltar</button>
        </a>
    </div>

    <script src="game.js"></script>
</body>
</html>
